<html>

<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fun.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class="content">
        <div class="score">
            <div class="player">
                <p>Player - <span>
                        <p id="score1"></p>
                    </span></p>
            </div>
            <div class="computer">
                <p>Computer - <span>
                        <p id="score2"></p>
                    </span></p>
            </div>
        </div>
        <div class="outputbox">

        </div>
        <div class="inputbox">
            <div class="buttons">
                <button class="rock" value="rock" id="rock">✊</button>
                <button class="paper" value="paper" id="paper">✋</button>
                <button class="scissors" value="scissors" id="scissors">✌</button>
            </div>
        </div>
    </div>
</body>



</html>
